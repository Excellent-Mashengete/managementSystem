<div class="drawer drawer-mobile">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle" /> 
    <div class="drawer-content flex flex-col" style="background-color:whitesmoke;">
      <!-- Navbar -->
        <div class="w-full  bg-base-300 fixed top-0 z-50">
            <div class="flex-none lg:hidden " >
                <div class="flex">
                    <div>
                        <label for="my-drawer-3" class="btn btn-square btn-ghost">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        </label>
                    </div>
                    <div class="appName"> 
                        <p>EMPLOYEE RECORD SYSTEM</p>
                    </div>
                </div>
            </div> 
        </div>

        <!-- Page content here -->
        <router-outlet></router-outlet>
        
    </div> 
    <div class="drawer-side" >
        <label for="my-drawer-3" class="drawer-overlay"></label> 
        <ul  class="menu p-4 overflow-y-auto w-80 bg-sky-800 ">
            <!-- Sidebar content here  style="background-color: #053C5E" -->
            <a routerLink="/dash" (click)="loading = !loading" class="btn btn-ghost normal-case text-xl justify-start" id="logo">EMPLOYEE RECORD<br> SYSTEM</a>
            <div class="user ml-4">
                <h4>{{name}}</h4>
                <h6>{{email}}</h6>
            </div>
            <div class="divider"  style="color:black;"></div> 
            <li><i class="pi pi-home"><a (click)="loading = !loading" routerLink="/dash/home">Dashboard</a></i></li>
            <li><i class="pi pi-users"><a (click)="loading = !loading" routerLink="/dash/allemployees">All Employees</a></i></li>
            <li><i class="pi pi-check" ><a (click)="loading = !loading" routerLink="/dash/employees">Current Employees</a></i></li>
            <li><i class="pi pi-times"><a (click)="loading = !loading" routerLink="/dash/oldemployees">Past Employees</a></i></li>
            <li><i class="pi pi-sign-out"><a class="logout" (click)="Logout()">Logout</a></i></li>
        </ul>    
    </div>
</div>
