
<section class="gradient-custom">
    <div class="md:container  justify-center">
        <div class="flex items-center">
            <div class="md:card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <div class="text-center">

                        <h1 class="text-center text-dark mt-2 mb-3">WELCOME!</h1>
                        <P> get the best from our app </P>

                    </div>
                    
                    <form [formGroup]="Form" (ngSubmit)="onSubmit()">

                        <div class="form-group col mb-4">
                            <label class="label"><span class="label-text">Email address</span></label>
                            <input type="email" formControlName="email" placeholder="Email"
                                class="input input-bordered w-full max-w-xs email "
                                [ngClass] ="{ 'is-invalid':submitted && f['email'].errors }" />
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>
                        </div>

                        <div class="form-group col mb-4">
                            <label class="label"><span class="label-text">Password</span></label>
                            <input type="password" formControlName="password" placeholder="Password"
                                class="input input-bordered w-full max-w-xs password"
                                [ngClass]="{ 'is-invalid':submitted && f['password'].errors }" />
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 character
                                </div>
                                <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 character
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col ">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                    <label class="form-check-label" class="rem" for="form2Example31"> Remember me </label>
                                </div>
                            </div>

                        </div>

                        <div class="form-group mt-3">
                            <button type="submit"  class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Login</button>
                        </div>

                    </form>

                    <div class="form-group ">
                        <p>Don't have account? <a routerLink='/auth/register'class="reg" >Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
 </section>
