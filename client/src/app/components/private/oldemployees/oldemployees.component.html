
<div class="overflow-x-auto relative  sm:rounded-lg">
  <div class="p-5 max-w-21 text-lg font-semibold text-left text-gray-900 ">
    Past Employee List
  </div>
      
  <div class="form-control mt-5">    
      <div class="box">
          <input type="text"  [(ngModel)]="term" placeholder="Searchâ€¦" class="input input-bordered max-w-s" />
      </div>
  </div>
</div>

<div class="container justify-center" style="margin-top:5vh;">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 gap-6" >
      <div class="card card-side bg-base-100 shadow-xl"*ngFor="let emps of employeeList | filter: term">
          <figure><img src="../../../../assets/download.jpeg" alt="User"></figure>
          <div class="flex justify-end">
              <div class="card-body">
                  <h4 class="card-title"> {{emps.first_name}} {{emps.last_name}}</h4>
                  <p>{{emps.email }}</p>
                  <p>Contacts: {{emps.phone_number }}</p>
                  <p>Start: {{emps.hiredate | date: 'dd MMM YYYY'}}</p>
                  <p>End Date: {{emps.enddate | date: 'dd MMM YYYY'}}</p>
                 
                  <div class="card-actions ustify-end">
                    <i class="pi pi-clock"> {{emps.years }} years {{emps.months}} months</i>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <ngx-loading
  [show]="loading"
  [config]="{
    animationType: ngxLoadingAnimationTypes.circleSwish,
    primaryColour: '#ffffff', secondaryColour: '#ffffff',
    backdropBorderRadius: '3px'
  }">
  </ngx-loading>
</div>
