<div class="overflow-x-auto relative shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <caption class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
           Employee List
           <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success mr-2" (click)="openNew()"></button>
        </caption>
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="py-3 px-6">First Name</th>
                <th scope="col" class="py-3 px-6">Last Name</th>
                <th scope="col" class="py-3 px-6">Email</th>
                <th scope="col" class="py-3 px-6">Phone Number</th>
                <th scope="col" class="py-3 px-6">Hire Date</th>
                <th scope="col" class="py-3 px-6">Salary</th>
                <th scope="col" class="py-3 px-6">Department</th>
                <th scope="col" class="py-3 px-6">Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let i of emp">
            <tr  class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{i.first_name }}
                </th>
                <td class="py-4 px-6" >{{i.last_name }}</td>
                <td class="py-4 px-6">{{i.email }}</td>
                <td class="py-4 px-6">{{i.phone_number }}</td>
                <td class="py-4 px-6">{{i.hiredate }}</td>
                <td class="py-4 px-6">{{i.salary }}</td>
                <td class="py-4 px-6">{{i.dept_id }}</td>
               <td>
                    <button pButton pRipple icon="pi pi-eye"  class="p-button-rounded p-button-success" ></button>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-primary"></button>
                    <button pButton pRipple icon="pi pi-trash" (click)="deleteProduct(i)" class="p-button-rounded p-button-danger" ></button>
               </td>
            </tr>
            
        </tbody>
        <tfoot >
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th  scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    Total: {{ this.totalNumber}} employees.</th>
            </tr>
        </tfoot>
    </table>
</div>
